<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
    <div class="card-box">
      <img class="top-pattern" src="images/bg-pattern-card.svg" alt="top-pattern">
      <a href="https://instagram.com/cornellgrams" target="_blank" class="user">
        <img src="images/image-victor.jpg" alt="top-pattern">
      </a>
      <h4 class="profile-username">
        Victor Crest <span>26 <br>London</span>
      </h4>
      <hr class="hr-line">
      <div class="stat-container">
          <div class="stats">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="stats">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="stats">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cornellpro">CornellPro</a>.
  </div>
</body>
</html>
